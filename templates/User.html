    <div class="contenedor-usuario">

            <div class="avatar">

                    <img src=src={{ url_for('static', filename='images/avatar.png') }} alt="">

                <button class="cambiar-imagen">Cambiar imagen</button>

        <div class="info-cuenta">

                <input type="text" name="nombre" id="name">
