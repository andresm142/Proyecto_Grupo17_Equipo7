{% extends 'MasterPage.html' %}
{% block title %} Administrar Usuarios {% endblock %}

{% block content %}
    <link rel="stylesheet" href={{ url_for('static', filename='css/AdminUser.css') }}>

    <div class="contenedor-usuario">
        <div class="info-user">
            <div class="avatar">
                <div class="imagen-usuario">
                    <img src={{ url_for('static', filename='{{ resultado1[7] }}') }} alt="">   /* no cambia por ahora*/
                </div>
                <label class="cambiar-imagen" style="display: inline-flex;">
                    <input type="file" name="archivo" style="display: none;" accept="image/png, image/jpeg" 
                    onchange="document.getElementById('img-producto').src = window.URL.createObjectURL(this.files[0])" >
                    Cambiar imagen
                </label>
            </div>
        </div>
        <input type="text" name="id" id="id" value="{{ resultado1[0] }}" style="display: none;">
        <div class="info-cuenta">
            <div class="nombre">
                <label for="name">Nombre</label>
                <input type="text" name="nombre" id="name" value="{{ resultado1[1] }}">
            </div>
            <div class="apellido">
                <label for="lastname">Apellido</label>
                <input type="text" name="apellido" id="lastname" value="{{ resultado1[2] }}">
            </div>
            <div class="tipo-de-usuario">
                <label for="rol">Tipo de usuario</label>
                <div class="contenedor-tipo-de-usuario" >
                    <div class="select-box-usuario">
                    <div class="options-container-usuario">
                        <div class="option-user">
                        <input type="radio" class="radio" id="usuario" name="category"/>
                        <label for="usuario" id="primer-tipo-usuario">Usuario</label>
                        </div>
                        <div class="option-user">
                        <input type="radio" class="radio" id="administrador" name="category" />
                        <label for="administrador" id="segundo-tipo-usuario">Administrador</label>
                        </div>
                        <div class="option-user">
                            <input type="radio" class="radio" id="superadmin" name="category" />
                            <label for="superadmin" id="tercer-tipo-usuario">Super administrador</label>
                        </div>
                    </div>
                    <div class="selected-usuario">
                        {{ resultado1[3] }}"
                    </div>
                    </div>
                </div>  
            </div>
            <div class="correo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ resultado1[4] }}">
            </div>
            <div class="telefono">
                <label for="phone">Telefono</label>
                <input type="number" name="telefono" id="phone" value="{{ resultado1[5] }}">
            </div>
            <div class="contrasena">
                <label for="password">Contraseña</label>
                <input type="password" name="Contrasena" id="pass" value="{{ resultado1[6] }}">
            </div>
            <div class="confirmar-contrasena">
                <label for="password">Confirmar contraseña</label>
                <input type="password" name="contrasena" id="cpass" value="{{ resultado1[6] }}">
            </div>
            <div class="guardar-cancelar">
                <a href="{{url_for('Usuarios')}}"><button class="cancelar">
                    Cancelar
                </button></a>
                <button class="guardar" onclick="guardar()">
                    Guardar
                </button>
            </div>
        </div>    
    </div>
    <script src={{ url_for('static', filename='js/scriptSelectUser.js') }}></script>
{% endblock %}
