{% extends 'MasterPage.html' %}

{% block content %}
<script>
    document.body.classList.add(sessionStorage.getItem('userType'));
</script>
<link rel="stylesheet" href={{ url_for('static', filename='css/usuarios.css') }}>
<header class="header-paginas">
    <div class="encabezado-usuarios">
        <div class="titulo">
            <h1>{% block title %} Administrador de Usuarios {% endblock %}</h1>
        </div>
    
        <form class="boton-anadir" action="/AdminUser" method="POST">
            <input type="submit" name="submit_button" id="anadir" class="anadir" value="AÃ±adir usuario +" style="display: inline;">
        </form>
  
    </div>

</header>
<section class="usuarios">
    <div class="titulos">
        <div class="col-nombre">
            <h2>Nombre de usuario</h2>
        </div>
        <div class="col-tipo">
            <h2>Tipo de usuario</h2>
        </div>
        <div class="col-correo">
            <h2>Correo</h2>
        </div>
        <div class="col-opciones">
            <h2></h2>
        </div>
    </div>
    <div class="contenedor-usuarios">
        
        <form class="contenedor" action="/AdminUser" method="POST">
            <!-- Para pruebas, cambiar el valor de value segun el id del usuario -->
            <input type="text" name="id" value="1" style="display: none;">      
            <div class="nombre">
                <img src={{ url_for('static', filename='images/avatar.png') }} alt="">
                <p>Lorem ipsum</p>
            </div>
            <div class="tipo">
               <p>Usuario final</p> 
            </div>
            <div class="correo">
                <p>correo@loremipsum.com</p>
            </div>
            <div class="opciones">
                
                <label class="boton-eliminar"><input type="submit" name="submit_button" id="eliminar" class="boton-eliminar" value="eliminar" style="display: none;"></label>
                <label class="boton-editar"><input type="submit" name="submit_button" id="editar" class="boton-editar" value="editar" style="display: none;"></label>
                
            </div>
        </form>



    </div>

</section>

{% endblock %}
