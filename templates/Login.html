<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIC Motor</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }}>

<body>
    <div class="box">
        <div class="logo">
            <img src={{ url_for('static', filename='images/LogoSM.png') }}>
        </div>
        <div class="login">
            <h2>Bienvenido</h2>
            <p>Por favor ingrese sus credenciales para ingresar a su cuenta</p>
            <form action="{{ url_for('MasterPage') }}" method="POST">
                <div class="inputBox">
                    <input type="email" name="email" value="" required onkeyup="this.setAttribute('value', this.value);">
                    <label>Usuario</label>
                </div>
                <br>
                <div class="inputBox">
                        <input type="password" name="text" value="" required onkeyup="this.setAttribute('value', this.value);">
                        <label>Contrase√±a</label>
                    </div>
                <input type="submit" name="sign-in" value="Ingresar">
            </form>
        </div>        
    </div>
</body>
</html>
